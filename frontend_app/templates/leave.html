<!DOCTYPE leave.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Group</title>
</head>
<body>
    <h1>Are you sure you want to leave your current group?</h1>
    
    <p>You are currently in the group: {{ user.groups.first.name }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Leave Group</button>
    </form>

    <a href="{% url 'home' %}">Cancel and go back to Home</a>
</body>
</html>
